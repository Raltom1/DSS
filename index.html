<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
   <link rel="stylesheet" href="style.css" />
   <!-- Logo sa tab bar -->
<link rel="icon" type="DDS_LOGO" sizes="32x32" href="DDS_LOGO.png">
<link rel="shortcut icon" href="DDS_LOGO.png">

</head>
<body>

<div class="login-container">
  <h2 style="visibility: hidden;">Department Store System</h2>

  <form id="loginForm">
    <!-- Logo Image -->
    <img src="DDS_LOGO.png" alt="DSS Logo" class="logo-image" />

    <h2 style="visibility: hidden;">Login</h2>

    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
</div>



<script src="script.js"></script>


</body>
</html>
